<div class="col-sm-6">
    <span>
      显示 {{ (page-1)*20+1 }} 到 {{ page*20 }} 项，共 {{ count }}  项
    </span>
</div>
<div class="col-sm-6">
    <nav aria-label="Page navigation">
    <ul class="pagination pull-right" style="margin-top:0;">
        <li >
          <a href="{{ page_query }}1" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        {% for index in range(minRange, maxRange+1) %}
            <li class="{{ 'active' if page == index else '' }}">
                <a href="{{ page_query }}{{ index }}">{{ index }}</a>
            </li>
        {% end %}
        <li >
          <a href="{{ page_query }}{{ maxPage }}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
    </ul>
    </nav>
</div>
